<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PROYECTO FINAL </title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tiposRedesButton = document.getElementById('tipos-redes');
            var listaTipos = document.getElementById('lista-tipos');
    
            tiposRedesButton.addEventListener('click', function(event) {
                
                if (event.target.tagName === 'A' && event.target.parentElement !== tiposRedesButton) {
                    return;
                }
    

                event.preventDefault();
    

                if (listaTipos.style.display === 'none' || listaTipos.style.display === '') {
                    listaTipos.style.display = 'block';
                } else {
                    listaTipos.style.display = 'none';
                }
            });
        });
    </script>
    
</head>
<body id="definicion-body">
        <header>
            <nav class="fixed-nav">
                <div class="nav-bar">

                    <h1 class="nav-title"> Formulario </h1>


                    <div class="nav-bar-item"><a href="index.html">Inicio</a></div>
                    <div class="nav-bar-item"><a href="definicion.html">Definición</a></div>
                    <div class="nav-bar-item" id="tipos-redes">
                        <a href="tipos.html">Tipos de Redes</a>
                        <ul id="lista-tipos" style="display: none;">
                            <li><a href="tipos.html"> Tipos de redes </a></li>
                            <li><a href="lan.html">Redes de Área Local (LAN)</a></li>
                            <li><a href="wan.html">Redes de Área Amplia (WAN)</a></li>
                            <li><a href="man.html">Redes de Área Metropolitana (MAN)</a></li>
                            <li><a href="wlan.html">Wireless Local Area Network (WLAN)</a></li>
                            <li><a href="vpn.html">Redes Virtuales (VPN)</a></li>
                        </ul>
                    </div>
                    <div class="nav-bar-item"><a href="seguridad.html">Seguridad</a></div>
                    <div class="nav-bar-item"><a href="tecnologia.html">Tecnología</a></div>
                    <div class="nav-bar-item"><a href="form.html">Formulario</a></div>
                </div>
            </nav>
        </header>
    
        <main>
            <section id="definicion">

                <div class="container-main">

                    <div class="overlay-1"> </div>
                    <img src="fnd.jpeg" alt="Fondo" class="background-img">


                    <div class="form-container">

                        <form action="final.html" method="POST" class="evaluation-form">
                            
                            <div class="form-title">
                                <h2>Evaluación del Sitio Web</h2>
                            </div>

                            <div class="form-group">
                                 <div class="form-label"><label for="nombre">Nombre:</label></div>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                
                            
                            <div class="form-group">
                                <div class="form-label"><label for="email">Correo Electrónico:</label></div>
                                <input type="email" id="email" name="email" required>
                            </div>
                
                           
                            <div class="form-group">
                                <div class="form-label"><label for="telefono">Teléfono:</label></div>
                                <input type="tel" id="telefono" name="telefono" required>
                            </div>
                
                           
 
                
                            
                            <div class="form-group">
                                <div class="form-label"><label for="rango">Calificación del sitio (1-10):</label></div>
                                <input type="range" id="rango" name="rango" min="1" max="10" step="1" required>
                            </div>
                
                            
                            <div class="form-group">
                                <div class="form-label"><label>¿Qué tecnologías se usaron en el sitio?</label></div>
                                <input type="checkbox" id="html" name="tecnologias[]" value="HTML">
                                <label for="html">HTML</label><br>
                                <input type="checkbox" id="css" name="tecnologias[]" value="CSS">
                                <label for="css">CSS</label><br>
                                <input type="checkbox" id="js" name="tecnologias[]" value="JavaScript">
                                <label for="js">JavaScript</label><br>
                                <input type="checkbox" id="php" name="tecnologias[]" value="PHP">
                                <label for="php">PHP</label><br>
                            </div>
                
                            
                            <div class="form-group">
                                <div class="form-label"><label>¿Cómo calificarías el diseño del sitio?</label></div>
                                <input type="radio" id="diseño_bueno" name="diseño" value="bueno">
                                <label for="diseño_bueno">Bueno</label><br>
                                <input type="radio" id="diseño_regular" name="diseño" value="regular">
                                <label for="diseño_regular">Regular</label><br>
                                <input type="radio" id="diseño_malo" name="diseño" value="malo">
                                <label for="diseño_malo">Malo</label><br>
                            </div>

                
                
                            
                            <div class="form-group">
                                <div class="form-label"><label for="comentarios">Comentarios adicionales:</label></div>
                                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
                            </div>
            
                
                            
                            <div class="form-group">
                                <button type="submit">Enviar Evaluación</button>
                            </div>
                        </form>
                    </div>

                </div>

            
            </section>
        </main>
    
</body>
</html>
