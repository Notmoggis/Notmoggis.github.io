        document.addEventListener('DOMContentLoaded', function() {
            var tiposRedesButton = document.getElementById('tipos-redes');
            var listaTipos = document.getElementById('lista-tipos');
    
            tiposRedesButton.addEventListener('click', function(event) {
                
                if (event.target.tagName === 'A' && event.target.parentElement !== tiposRedesButton) {
                    return;
                }
    

                event.preventDefault();
    

                if (listaTipos.style.display === 'none' || listaTipos.style.display === '') {
                    listaTipos.style.display = 'block';
                } else {
                    listaTipos.style.display = 'none';
                }
            });
        });
    </script>
